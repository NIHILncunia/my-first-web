<form>
  <fieldset>
    <legend>필수 개인정보</legend>
    <div>
      <label for="fullname">이름:</label>
      <input type="text" id="fullname" name="fullname" required>
    </div>

    <div>
      <label for="birth">생년월일:</label>
      <input type="date" id="birth" name="birth" required>
    </div>

    <div>
      <label>성별:</label>
      <input type="radio" id="male" name="gender" value="male" required>
      <label for="male">남성</label>
      <input type="radio" id="female" name="gender" value="female">
      <label for="female">여성</label>
      <input type="radio" id="other" name="gender" value="other">
      <label for="other">기타</label>
    </div>

    <div>
      <label for="phone">전화번호:</label>
      <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{4}-[0-9]{4}" placeholder="010-0000-0000"
        required>
    </div>

    <div>
      <label for="email">이메일:</label>
      <input type="email" id="email" name="email" required>
    </div>
  </fieldset>

  <fieldset>
    <legend>계정 정보</legend>
    <div>
      <label for="userid">아이디:</label>
      <input type="text" id="userid" name="userid" minlength="4" maxlength="20" required>
    </div>

    <div>
      <label for="userpass">비밀번호:</label>
      <input type="password" id="userpass" name="userpass" minlength="8" required>
    </div>

    <div>
      <label for="userpass-confirm">비밀번호 확인:</label>
      <input type="password" id="userpass-confirm" name="userpass-confirm" minlength="8" required>
    </div>
  </fieldset>

  <fieldset>
    <legend>추가 정보</legend>
    <div>
      <label for="job">직업:</label>
      <select id="job" name="job">
        <option value="">선택하세요</option>
        <option value="student">학생</option>
        <option value="developer">개발자</option>
        <option value="designer">디자이너</option>
        <option value="manager">회사원</option>
        <option value="other">기타</option>
      </select>
    </div>

    <div>
      <label>관심 분야:</label>
      <input type="checkbox" id="interest-web" name="interests" value="web">
      <label for="interest-web">웹 개발</label>
      <input type="checkbox" id="interest-app" name="interests" value="app">
      <label for="interest-app">앱 개발</label>
      <input type="checkbox" id="interest-ai" name="interests" value="ai">
      <label for="interest-ai">인공지능</label>
      <input type="checkbox" id="interest-data" name="interests" value="data">
      <label for="interest-data">데이터 분석</label>
    </div>

    <div>
      <label for="experience">개발 경력:</label>
      <select id="experience" name="experience">
        <option value="0">신입</option>
        <option value="1">1년 미만</option>
        <option value="2">1-3년</option>
        <option value="3">3-5년</option>
        <option value="4">5년 이상</option>
      </select>
    </div>

    <div>
      <label for="bio">자기소개:</label>
      <textarea id="bio" name="bio" rows="4" cols="50"></textarea>
    </div>
  </fieldset>

  <fieldset>
    <legend>이용약관</legend>
    <div>
      <input type="checkbox" id="terms" name="terms" required>
      <label for="terms">이용약관에 동의합니다</label>
    </div>

    <div>
      <input type="checkbox" id="privacy" name="privacy" required>
      <label for="privacy">개인정보 수집 및 이용에 동의합니다</label>
    </div>

    <div>
      <input type="checkbox" id="marketing" name="marketing">
      <label for="marketing">마케팅 정보 수신에 동의합니다 (선택)</label>
    </div>
  </fieldset>

  <div class="form-buttons">
    <input type="submit" value="회원가입">
    <input type="reset" value="초기화">
  </div>
</form>
