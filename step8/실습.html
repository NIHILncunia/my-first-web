<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>리스트 예시</title>
</head>

<body>
  <h2>순서 없는 리스트</h2>
  <ul>
    <li>커피</li>
    <li>차</li>
    <li>우유</li>
  </ul>

  <h2>순서 있는 리스트</h2>
  <ol>
    <li>일어나기</li>
    <li>양치하기</li>
    <li>아침 먹기</li>
  </ol>

  <h2>정의 리스트</h2>
  <dl>
    <dt>자바스크립트</dt>
    <dd>웹 개발에서 자주 사용되는 프로그래밍 언어입니다.</dd>
    <dt>HTML</dt>
    <dd>웹 페이지를 만드는 표준 마크업 언어입니다.</dd>
  </dl>
</body>

</html>
