<form action="/register" method="post">
  <div class="form-group">
    <label for="fullname">이름:</label>
    <input type="text" id="fullname" name="fullname" placeholder="홍길동" required minlength="2" maxlength="10">
  </div>

  <div class="form-group">
    <label for="email">이메일:</label>
    <input type="email" id="email" name="email" placeholder="example@domain.com" required>
  </div>

  <div class="form-group">
    <label for="age">나이:</label>
    <input type="number" id="age" name="age" min="14" max="120" required>
  </div>

  <div class="form-group">
    <label for="password">비밀번호:</label>
    <input type="password" id="password" name="password" placeholder="8자 이상의 비밀번호를 입력하세요" required minlength="8"
      maxlength="20">
  </div>

  <div class="form-group">
    <label for="password-confirm">비밀번호 확인:</label>
    <input type="password" id="password-confirm" name="password-confirm" placeholder="비밀번호를 다시 입력하세요" required
      minlength="8" maxlength="20">
  </div>

  <button type="submit">가입하기</button>
</form>
